<!doctype html>

<meta charset="utf-8"/>
<title>Radiation Simulation</title>
<link rel=stylesheet href="radsim.css">
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

<div class="radsim">
	<div class="columns">
		<div class="col">
			<canvas id="maincanvas" width="300" height="200"></canvas>
		</div>
		<div class="col">
			<canvas id="etgraph" width="200" height="200"></canvas>
		</div>
	</div>
	<div id="control_panel">
		<div class="button_panel">
			<input type="button" id="run" value="Run" title="Run"/>
			<input type="button" id="pause" value="Pause" title="Pause trial"/>
			<input type="button" id="restart" value="Restart" title="Restart for another run"/>
			<input type="button" id="clear" value="Clear" title="Clear graph"/>
		</div>
		<div class="options_panel">
			<div class="options">
				<h5>Surface Type</h5>
				<input type="radio" value="sand" id="sand" name="surface" checked="checked"/><label for="sand">Sand</label><br/>
				<input type="radio" value="plowed" id="plowed_field" name="surface"/><label for="plowed_field">Plowed Field</label><br/>
				<input type="radio" value="grass" id="grass" name="surface"/><label for="grass">Grass</label><br/>
				<input type="radio" value="snow" id="snow" name="surface"/><label for="snow">Fresh Show</label><br/>
			</div>
			<div class="options">
				<h5>Time of Day</h5>
				<input type="radio" value="day" id="day" name="time" checked="checked"/><label for="day">Day</label><br/>
				<input type="radio" value="night" id="night" name="time"/><label for="night">Night</label><br/>
			</div>
			<div class="legend">
				<h5>Legend</h5>
				<table>
					<tr>
						<th>Surface Type</th>
						<th>Day</td>
						<th>Night</td>
					</tr>
					<tr>
						<td>Sand</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>Plowed Field</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>Grass</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>Fresh Snow</td>
						<td>&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
				</table>
			</div> 
		</div>
	</div>
	<div id="results">
		<table id="results_table">
			<caption>Experimental Results</caption>
			<tr>
				<th colspan="3">Initial</th>
				<th colspan="4">Final</th>
			</tr>
			<tr>
		        <th>Surface Type</th>
		        <th>Day/Night</th>
		        <th>Minimum Temperature(C)</th>
		        <th>Maximum Temperature(C)</th>
		    </tr>
		</table>
	</div>
</div>

<script src="radsim-built.js"></script>
