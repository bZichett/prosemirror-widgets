<!doctype html>

<meta charset="utf-8"/>
<title>Budget Simulation</title>
<link rel=stylesheet href="advectionsim.css">
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

<div class="advectionsim">
	<div class="columns">
		<div class="col">
			<canvas id="maincanvas" width="700" height="300"></canvas>
		</div>
	</div>
	<div id="control_panel">
		<div class="button_panel">
			<input type="button" id="run" value="Run" title="Run"/>
			<input type="button" id="pause" value="Pause" title="Pause experiment"/>
			<input type="button" id="restart" value="Restart" title="Restart experiment"/>
			<input type="checkbox" id ="mute" value="Mute"/>Mute
		</div>
		<div class="slider_panel">
			<div class="slider_control">
				<label for="wind">Wind Speed (knots/hour)</label>
				<div class="slider">
				   <input type="range" id="wind" min="0" max="5" step="0.1" value="0"/>
				   <input type="text" id="windout" value="0" readonly/>
				</div>
			</div>
			<div class="slider_control">
				<label for="wdir">Wind Direction</label>
				<select id="wdir">
					<option>N</option>
					<option>NE</option>
					<option>E</option>
					<option>SE</option>
					<option>S</option>
					<option>SW</option>
					<option>W</option>
					<option>NW</option>
				</select>
			</div>
			<div class="slider_control">
				<label for="duration">Duration (hours)</label>
				<div class="slider">
				   <input type="range" id="duration" min="0" max="5" step="1" value="0"/>
				   <input type="text" id="durationout" value="0" readonly/>
				</div>
			</div>
			<div class="slider_control">
				<label for="contour">Contour Spacing</label>
				<select id="contour">
					<option>narrow (100 miles)</option>
					<option>small (175 miles)</option>
					<option>medium (250 miles)</option>
					<option>wide (375 miles)</option>
				</select>
			</div>
		</div>
	</div>
</div>

<script src="advectionsim-built.js"></script>
